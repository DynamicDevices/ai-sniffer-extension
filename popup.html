<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
    
    .likelihood-display {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .likelihood-number {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .likelihood-label {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .details {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    
    .detail-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }
    
    .detail-item:last-child {
      margin-bottom: 0;
    }
    
    .detail-label {
      color: #666;
    }
    
    .detail-value {
      font-weight: bold;
      color: #333;
    }
    
    .status {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .high { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
    .medium { background: linear-gradient(135deg, #ffa726, #fb8c00); }
    .low { background: linear-gradient(135deg, #ffeb3b, #f57f17); }
    .none { background: linear-gradient(135deg, #4caf50, #388e3c); }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Content Detector</h1>
  </div>
  
  <div id="content">
    <div class="status">
      Analysing current page...
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
