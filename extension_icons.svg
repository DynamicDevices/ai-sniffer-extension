<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magnifierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#backgroundGradient)" filter="url(#shadow)"/>
  
  <!-- Document/Content Background -->
  <rect x="25" y="30" width="45" height="55" rx="4" fill="white" opacity="0.9"/>
  
  <!-- Text Lines representing content -->
  <rect x="30" y="38" width="35" height="2" rx="1" fill="#667eea" opacity="0.7"/>
  <rect x="30" y="45" width="28" height="2" rx="1" fill="#667eea" opacity="0.7"/>
  <rect x="30" y="52" width="32" height="2" rx="1" fill="#667eea" opacity="0.7"/>
  <rect x="30" y="59" width="25" height="2" rx="1" fill="#667eea" opacity="0.7"/>
  <rect x="30" y="66" width="30" height="2" rx="1" fill="#667eea" opacity="0.7"/>
  <rect x="30" y="73" width="20" height="2" rx="1" fill="#667eea" opacity="0.7"/>
  
  <!-- AI Brain/Network Symbol -->
  <g transform="translate(45, 45)">
    <!-- Neural network nodes -->
    <circle cx="8" cy="5" r="2.5" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="18" cy="8" r="2.5" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="12" cy="15" r="2.5" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="25" cy="12" r="2.5" fill="#ff6b6b" opacity="0.8"/>
    
    <!-- Neural network connections -->
    <line x1="8" y1="5" x2="18" y2="8" stroke="#ff6b6b" stroke-width="1" opacity="0.6"/>
    <line x1="18" y1="8" x2="12" y2="15" stroke="#ff6b6b" stroke-width="1" opacity="0.6"/>
    <line x1="18" y1="8" x2="25" y2="12" stroke="#ff6b6b" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="15" x2="25" y2="12" stroke="#ff6b6b" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Magnifying Glass -->
  <g transform="translate(65, 65)">
    <!-- Magnifier lens -->
    <circle cx="8" cy="8" r="12" fill="url(#magnifierGradient)" stroke="#4a5568" stroke-width="2" opacity="0.9"/>
    <circle cx="8" cy="8" r="8" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    
    <!-- Magnifier handle -->
    <line x1="17" y1="17" x2="26" y2="26" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>
    <line x1="17" y1="17" x2="26" y2="26" stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- AI Detection Indicator -->
  <g transform="translate(88, 32)">
    <circle cx="8" cy="8" r="6" fill="#4ade80" opacity="0.9"/>
    <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">AI</text>
  </g>
  
  <!-- Scanning/Analysis Lines -->
  <g opacity="0.3">
    <line x1="20" y1="95" x2="108" y2="95" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="20" y1="100" x2="95" y2="100" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="20" y1="105" x2="85" y2="105" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
</svg>